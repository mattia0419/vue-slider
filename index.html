<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app" class="container mt-5 d-flex">
        <div id="big-img" class="central-img">
            <img id="active-image" :src="images[activeSlide].image" :alt="images[activeSlide].title">
            
            <div class="description">
                <h2>{{ images[activeSlide].title }}</h2>
                <p>{{ images[activeSlide].text }}</p>
            </div>
        </div>
        <div class="thumbs">
            <i @click="goPrev()" class="fa-solid fa-circle-up fa-2xl next"></i>
            <img @click="goTo(index)" :class="(index == activeSlide) ? 'active' : ''" v-for="(img,index) in images" :src="img.image" alt="img.title">
            <i @click="goNext()" class="fa-solid fa-circle-down fa-2xl prev"></i>
        </div>
        
    </div>
    
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
